<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Habilidade</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="~{fragments/header :: cabecalho}"></div>

<div class="main_content container mt-4">
    <form method="post" th:action="@{/habilidades/cadastrar}" th:object="${habilidade}" class="card p-4 shadow-sm">
        <h2 class="mb-3">Cadastro de Habilidade</h2>
        <input type="hidden" th:field="*{idHabilidade}">

        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control"/>
            <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria:</label>
            <select id="categoria" th:field="*{categoria}" class="form-select">
                <option value="" th:selected="${habilidade.categoria == null}">
                    Selecione a categoria...
                </option>

                <option value="carreira">Carreira</option>
                <option value="habilidades">Habilidades</option>
                <option value="saude">Saúde</option>
                <option value="financas">Finanças</option>
                <option value="relacionamentos">Relacionamentos</option>
                <option value="produtividade">Produtividade</option>
                <option value="bem_estar">Bem-estar</option>
                <option value="educacao">Educação</option>
                <option value="projetos">Projetos</option>
                <option value="reflexao_pessoal">Reflexão pessoal</option>
                <option value="outros">Outros</option>
            </select>
            <p th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="nivelAtual" class="form-label">Nível Atual:</label>
            <input type="number" id="nivelAtual" th:field="*{nivelAtual}" class="form-control" required>
            <p th:if="${#fields.hasErrors('nivelAtual')}" th:errors="*{nivelAtual}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="nivelDesejado" class="form-label">Nível Desejado:</label>
            <input type="number" id="nivelDesejado" th:field="*{nivelDesejado}" class="form-control" required>
            <p th:if="${#fields.hasErrors('nivelDesejado')}" th:errors="*{nivelDesejado}" class="text-danger"></p>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" id="emAprendizado" th:field="*{emAprendizado}" class="form-check-input">
            <label for="emAprendizado" class="form-check-label">Está em aprendizado?</label>
        </div>

        <div class="mb-3">
            <label for="usuario" class="form-label">Usuário:</label>
            <select id="usuario" th:field="*{usuario.id}" class="form-select">
                <option value="" th:selected="${habilidade.usuario == null}">
                    Selecione um usuário...
                </option>
                <option th:each="u : ${usuarioLista}"
                        th:value="${u.id}"
                        th:selected="${habilidade.usuario != null and habilidade.usuario.id == u.id}"
                        th:text="${u.username}">
                </option>
            </select>
            <p th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}" class="text-danger"></p>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</div>

<div th:insert="~{fragments/footer :: rodape}"></div>
</body>
</html>
