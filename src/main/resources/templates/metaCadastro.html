<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Meta</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="~{fragments/header :: cabecalho}"></div>

<div class="main_content container mt-4">
    <form method="post" th:action="@{/metas/cadastrar}" th:object="${meta}" class="card p-4 shadow-sm">
        <h2 class="mb-3">Cadastro de Meta</h2>
        <input type="hidden" th:field="*{idMeta}">

        <div class="mb-3">
            <label for="titulo" class="form-label">Título:</label>
            <input type="text" id="titulo" th:field="*{titulo}" class="form-control"/>
            <p th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="categoria" class="form-label">categoria:</label>
            <select id="categoria" th:field="*{categoria}" class="form-select">
                <option value="" disabled selected>Selecione a categoria...</option>
                <option value="carreira">Carreira</option>
                <option value="habilidades">Habilidades</option>
                <option value="saude">Saúde</option>
                <option value="financas">Finanças</option>
                <option value="relacionamentos">Relacionamentos</option>
                <option value="produtividade">Produtividade</option>
                <option value="bem_estar">Bem-estar</option>
                <option value="educacao">Educação</option>
                <option value="projetos">Projetos</option>
                <option value="reflexao_pessoal">Reflexão pessoal</option>
                <option value="outros">Outros</option>
            </select>
            <p th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <input type="text" id="descricao" th:field="*{descricao}" class="form-control"/>
            <p th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="valorAlvo" class="form-label">Valor Alvo:</label>
            <input type="number" id="valorAlvo" th:field="*{valorAlvo}" class="form-control" required>
            <p th:if="${#fields.hasErrors('valorAlvo')}" th:errors="*{valorAlvo}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="valorAtual" class="form-label">Valor Atual:</label>
            <input type="number" id="valorAtual" th:field="*{valorAtual}" class="form-control" required>
            <p th:if="${#fields.hasErrors('valorAtual')}" th:errors="*{valorAtual}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="prazo" class="form-label">Prazo:</label>
            <input type="date" id="prazo" th:field="*{prazo}" class="form-control"/>
            <p th:if="${#fields.hasErrors('prazo')}" th:errors="*{prazo}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status:</label>
            <select id="status" th:field="*{status}" class="form-select">
                <option value="" disabled selected>Selecione o status...</option>
                <option value="em andamento">Em andamento</option>
                <option value="concluida">Concluída</option>
                <option value="cancelada">Cancelada</option>
            </select>
            <p th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="usuario" class="form-label">Usuário:</label>
            <select id="usuario" th:field="*{usuario.id}" class="form-select">
                <option value="" th:selected="${meta.usuario == null}">
                    Selecione um usuário...
                </option>
                <option th:each="u : ${usuarioLista}"
                        th:value="${u.id}"
                        th:selected="${meta.usuario != null and meta.usuario.id == u.id}"
                        th:text="${u.username}">
                </option>
            </select>

            <p th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}" class="text-danger"></p>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</div>

<div th:insert="~{fragments/footer :: rodape}"></div>
</body>
</html>
