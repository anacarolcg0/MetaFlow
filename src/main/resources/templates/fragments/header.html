<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cabeçalho</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:fragment="cabecalho" class="header container-fluid p-3 bg-light shadow-sm">
    <h1 class="mb-3"><span th:text="#{app.name}"></span></h1>
    <nav class="navbar navbar-expand-lg">
        <div class="navbar-nav">

            <!-- Usuários -->
            <a class="nav-item nav-link" th:href="@{/usuarios/lista}" th:text="#{menu.usuario.lista}"></a>
            <a class="nav-item nav-link" th:href="@{/usuarios/cadastro}" th:text="#{menu.usuario.cadastro}"></a>

            <!-- Metas -->
            <a class="nav-item nav-link" th:href="@{/metas/lista}" th:text="#{menu.meta.lista}"></a>
            <a class="nav-item nav-link" th:href="@{/metas/cadastro}" th:text="#{menu.meta.cadastro}"></a>

            <!-- Habilidades -->
            <a class="nav-item nav-link" th:href="@{/habilidades/lista}" th:text="#{menu.habilidade.lista}"></a>
            <a class="nav-item nav-link" th:href="@{/habilidades/cadastro}" th:text="#{menu.habilidade.cadastro}"></a>

            <!-- Check In Diários -->
            <a class="nav-item nav-link" th:href="@{/checkInDiarios/lista}" th:text="#{menu.checkInDiario.lista}"></a>
            <a class="nav-item nav-link" th:href="@{/checkInDiarios/cadastro}" th:text="#{menu.checkInDiario.cadastro}"></a>

            <!-- Idiomas -->
            <a class="nav-item nav-link" href="?lang=pt_BR">BR</a>
            <a class="nav-item nav-link" href="?lang=en">EN</a>
        </div>
    </nav>
</div>
</body>
</html>
