<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Check In Diário</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="~{fragments/header :: cabecalho}"></div>

<div class="main_content container mt-4">
    <form method="post" th:action="@{/checkInDiarios/cadastrar}" th:object="${checkInDiario}" class="card p-4 shadow-sm">
        <h2 class="mb-3">Cadastro de Check In Diário</h2>
        <input type="hidden" th:field="*{idCheckInDiario}">

        <div class="mb-3">
            <label for="data" class="form-label">Data:</label>
            <input type="date" id="data" th:field="*{data}" class="form-control" required>
            <p th:if="${#fields.hasErrors('data')}" th:errors="*{data}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="humor" class="form-label">Humor:</label>
            <input type="number" id="humor" th:field="*{humor}" class="form-control" required>
            <p th:if="${#fields.hasErrors('humor')}" th:errors="*{humor}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="qualidadeSono" class="form-label">Qualidade do Sono:</label>
            <input type="number" id="qualidadeSono" th:field="*{qualidadeSono}" class="form-control" required>
            <p th:if="${#fields.hasErrors('qualidadeSono')}" th:errors="*{qualidadeSono}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="nivelEstresse" class="form-label">Nível de Estresse:</label>
            <input type="number" id="nivelEstresse" th:field="*{nivelEstresse}" class="form-control" required>
            <p th:if="${#fields.hasErrors('nivelEstresse')}" th:errors="*{nivelEstresse}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="produtividade" class="form-label">Produtividade:</label>
            <input type="number" id="produtividade" th:field="*{produtividade}" class="form-control" required>
            <p th:if="${#fields.hasErrors('produtividade')}" th:errors="*{produtividade}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="tempoTrabalho" class="form-label">Tempo de Trabalho (em horas):</label>
            <input type="number" id="tempoTrabalho" th:field="*{tempoTrabalho}" class="form-control" required>
            <p th:if="${#fields.hasErrors('tempoTrabalho')}" th:errors="*{tempoTrabalho}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="tempoAprendizado" class="form-label">Tempo de Aprendizado (em horas):</label>
            <input type="number" id="tempoAprendizado" th:field="*{tempoAprendizado}" class="form-control" required>
            <p th:if="${#fields.hasErrors('tempoAprendizado')}" th:errors="*{tempoAprendizado}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="tempoLazer" class="form-label">Tempo de Lazer (em horas):</label>
            <input type="number" id="tempoLazer" th:field="*{tempoLazer}" class="form-control" required>
            <p th:if="${#fields.hasErrors('tempoLazer')}" th:errors="*{tempoLazer}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="anotacoes" class="form-label">Anotações:</label>
            <input type="text" id="anotacoes" th:field="*{anotacoes}" class="form-control"/>
            <p th:if="${#fields.hasErrors('anotacoes')}" th:errors="*{anotacoes}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="usuario" class="form-label">Usuário:</label>
            <select id="usuario" th:field="*{usuario.id}" class="form-select">
                <option value="" th:selected="${checkInDiario.usuario == null}">
                    Selecione um usuário...
                </option>
                <option th:each="u : ${usuarioLista}"
                        th:value="${u.id}"
                        th:selected="${checkInDiario.usuario != null and checkInDiario.usuario.id == u.id}"
                        th:text="${u.username}">
                </option>
            </select>
            <p th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}" class="text-danger"></p>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</div>

<div th:insert="~{fragments/footer :: rodape}"></div>
</body>
</html>
