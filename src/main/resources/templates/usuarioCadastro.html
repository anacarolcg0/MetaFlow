<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="~{fragments/header :: cabecalho}"></div>

<div class="main_content container mt-4">
    <form method="post" th:action="@{/usuarios/cadastrar}" th:object="${usuario}" class="card p-4 shadow-sm">
        <h2 class="mb-3">Cadastro de Usuário</h2>
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="username" class="form-label">Nome de Usuário:</label>
            <input type="text" id="username" th:field="*{username}" class="form-control"/>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control"/>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="tituloProfissional" class="form-label">Título Profissional:</label>
            <input type="text" id="tituloProfissional" th:field="*{tituloProfissional}" class="form-control"/>
            <p th:if="${#fields.hasErrors('tituloProfissional')}" th:errors="*{tituloProfissional}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="objetivoCarreira" class="form-label">Objetivo de Carreira:</label>
            <input type="text" id="objetivoCarreira" th:field="*{objetivoCarreira}" class="form-control"/>
            <p th:if="${#fields.hasErrors('objetivoCarreira')}" th:errors="*{objetivoCarreira}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Nível de Acesso (Role):</label>
            <select id="role" th:field="*{role}" class="form-select">
                <option value="">Selecione a Role</option>
                <option th:each="roleOption : ${roles}"
                        th:value="${roleOption}"
                        th:text="${roleOption}">Role
                </option>
            </select>
            <p th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Senha:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control"/>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</div>

<div th:insert="~{fragments/footer :: rodape}"></div>
</body>
</html>
